events {
    worker_connections 4096;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream edge servers
    upstream cdn_edges {
        # Least connections algorithm for better load distribution
        least_conn;
        
        server cdn_edge_1:9000 weight=1 max_fails=3 fail_timeout=30s;
        server cdn_edge_2:9000 weight=1 max_fails=3 fail_timeout=30s;
        server cdn_edge_3:9000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections
        keepalive 32;
    }

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=video_cache:100m 
                     max_size=10g inactive=24h use_temp_path=off;

    # Server block
    server {
        listen 80;
        server_name _;

        # Increase timeouts for large video files
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Client body size (for uploads)
        client_max_body_size 2G;
        client_body_timeout 300s;

        # Video streaming endpoint
        location /api/v1/stream/ {
            proxy_pass http://cdn_edges;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Range request support
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            # Cache configuration
            proxy_cache video_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_range";
            proxy_cache_valid 200 206 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503;
            proxy_cache_lock on;
            
            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Load-Balancer nginx;
            
            # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Video info endpoint
        location /api/v1/videos/ {
            proxy_pass http://cdn_edges;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache video metadata
            proxy_cache video_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 5m;
        }

        # Cache stats endpoint
        location /api/v1/cache/stats {
            proxy_pass http://cdn_edges;
            proxy_set_header Host $host;
            
            # Don't cache stats
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Health check
        location /health {
            proxy_pass http://cdn_edges;
            proxy_set_header Host $host;
            
            # Quick health check, no cache
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}